<div class="mat-simple-snackbar">
  <span class="mat-simple-snack-bar-content">Un unexpected error occurred.</span>
  <div class="mat-simple-snackbar-action">
    <button mat-raised-button (click)="showMore()">Show</button>
    <button mat-raised-button (click)="dismiss()">Dismiss</button>
  </div>
</div>
