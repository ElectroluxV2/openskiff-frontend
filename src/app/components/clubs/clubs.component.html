<article class="container">

  <div class="loading-shade"  *ngIf="isLoadingResults || errorOccurred">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    <div class="unexpected-error" *ngIf="errorOccurred">An unexpected error occurred.</div>
  </div>

  <mat-table matSort matSortDisableClear [dataSource]="dataSource">

    <ng-container matColumnDef="select">
      <mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()"
                      [aria-label]="checkboxLabel()">
        </mat-checkbox>
      </mat-header-cell>>
      <mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)"
                      [aria-label]="checkboxLabel(row)">
        </mat-checkbox>
      </mat-cell>>
    </ng-container>

    <ng-container class="column-id" matColumnDef="clubId">
      <mat-header-cell mat-sort-header *matHeaderCellDef>#</mat-header-cell>>
      <mat-cell *matCellDef="let element"> {{element.clubId}} </mat-cell>>
    </ng-container>

    <ng-container matColumnDef="shortName">
      <mat-header-cell mat-sort-header *matHeaderCellDef>Short Name</mat-header-cell>>
      <mat-cell *matCellDef="let element"> {{element.shortName}} </mat-cell>>
    </ng-container>

    <ng-container matColumnDef="fullName">
      <mat-header-cell mat-sort-header *matHeaderCellDef>Full Name</mat-header-cell>>
      <mat-cell *matCellDef="let element"> {{element.fullName}} </mat-cell>>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>>
  </mat-table>

  <mat-toolbar>
    <mat-toolbar-row>
      <button mat-raised-button color="accent" (click)="openDialog()">Add</button>
      <button mat-raised-button color="accent" (click)="deleteSelected()">Delete</button>
      <button mat-raised-button color="accent" (click)="editSelected()">Edit</button>
      <span class="spacer"></span>
      <mat-paginator color="accent" [length]="resultsLength" [pageSizeOptions]="[5, 10, 20, 50, 100]" showFirstLastButtons aria-label="Select page of elements"></mat-paginator>
    </mat-toolbar-row>
  </mat-toolbar>

</article>
